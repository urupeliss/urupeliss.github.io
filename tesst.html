<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionador de Archivos Internos</title>
</head>
<body>

    <h1>Redireccionador de Archivos Internos</h1>

    <form id="fileForm">
        <label for="fileInput">Introduce el nombre del archivo:</label><br>
        <input type="text" id="fileInput" name="fileInput" required><br><br>
        <button type="submit">Ir al Archivo</button>
    </form>

    <script>
        document.getElementById("fileForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar que el formulario se env√≠e

            // Obtener el nombre del archivo
            var fileName = document.getElementById("fileInput").value;

            // Redirigir al archivo interno
            window.location.href = fileName;
        });
    </script>

</body>
</html>
